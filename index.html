<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Will Andy Pick Me?</title>
</head>

<body>
  <h1 class="header">Will Andy pick me?</h1>
  <div class="container">
    <form class="form">
      <div class="question-box">
        <input class="question" type="text" placeholder="Ask your question here!">
      </div>
      <div class="answer">
        <button class="answer-btn">Get your answer</button>
      </div>
      <div class="eight-ball">
        <img class="eight-ball-image" src="assets/eight-ball.png" alt="8-ball image">
      </div>
      <div>
        <p class="answer-form" id="question"><strong>test question that should be hidden</strong></p>
      </div>
      <div>
        <p class="answer-form" id="answer">test answer that should be hidden</p>
      </div>
      <div class="clear">
        <button class="clear-btn">Clear</button>
      </div>
    </form>
    <img class="woody" src="assets/woody.png" alt="woody">
  </div>
</body>
<script type="text/javascript" src="index.js"></script>

</html>
